<div class="request_container">
  <div fxLayout="row" fxLayoutAlign="space-between">
    <mat-tab-group fxFill>
      <mat-tab label="Tất cả">
        <ng-template matTabContent style="width:100%">
          <div fxFlex="noshrink" id="request_list">
            <all-request-container [requests]="requests"></all-request-container>
          </div>
          <div fxFlex="fxFill" class="two">
            <app-maps [requests]="requests"></app-maps>
          </div>
        </ng-template>
      </mat-tab>
      <mat-tab label="Được đề xuất">
        <ng-template matTabContent>
          <div class="fw-container">
            <app-request-container type='full-width' [requests]='groupSuggested'></app-request-container>
          </div>
        </ng-template>
      </mat-tab>
      <mat-tab label="Đã tạo">
        <ng-template matTabContent>
          <div class="fw-container">
            <app-request-container type='full-width' [requests]='userCreatedRequests'></app-request-container>
          </div>
        </ng-template>
      </mat-tab>
      <mat-tab label="Công việc">
        <ng-template matTabContent>
          <div class="fw-container">
            <app-request-container type='full-width' [requests]='joinedRequests'></app-request-container>
          </div>
        </ng-template>
      </mat-tab>

    </mat-tab-group>

  </div>
  <app-button style=" position: absolute; right: 20px; top: 0; z-index: 10;" (click)="openCreateForm()" height="42"
    color="accent" text="Tạo yêu cầu">
  </app-button>
</div>
